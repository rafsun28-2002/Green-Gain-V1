<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
</head>
<body>
    <h1>Product List</h1>

    {% if products %}
        <ul>
            {% for product in products %}
                <li>
                    <h2>{{ product.name }}</h2>
                    <p>Price: ${{ product.price }}</p>
                    <p>Status: {{ product.in_stock|yesno:"In Stock,Out of Stock" }}</p>
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products available.</p>
    {% endif %}
</body>
</html>
